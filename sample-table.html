<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <link href="css/bootstrap.min.css" rel="stylesheet">

    <script> 
      $(document).ready(function(){
           var sum = 0;
            $(calculateSum);
         function calculateSum() {
           
            $(".price").each(function() {
                var value = $(this).text();
                if(!isNaN(value) && value.length != 0) {
                    sum += parseFloat(value);
                }
            });
         $('#result').text(sum);       
         }
      });
    </script>   
</head>
<body>  

        <table class="table table-hover table-bordered results" border="1">
                                    <thead>
                                        <tr>
                                          <th>Patient#</th>
                                          <th class="col-md-5 col-xs-5">Name / Surname</th>
                                          <th class="col-md-4 col-xs-4">Problem</th>
                                          <th class="col-md-3 col-xs-3">Amount Due</th>
                                        </tr>
                                        
                                      </thead>
                                         <tr>
                                          <th scope="row">1</th>
                                          <td>Nych Lynch</td>
                                          <td>Fever</td>
                                          <td class ="price" >10.0</td>
                                        </tr>
                                        <tr>
                                          <th scope="row">2</th>
                                          <td>Amanda Samson</td>
                                          <td>Nutcracker syndrome</td>
                                          <td class ="price" >89.50</td>
                                        </tr>
                                        <tr>
                                          <th scope="row">3</th>
                                          <td>Kyle Greening</td>
                                          <td>headache</td>
                                          <td class ="price" >95</td>
                                        </tr>
                                        <tr>
                                          <th scope="row">4</th>
                                          <td>John Smit</td>
                                          <td>stomachace</td>
                                          <td class ="price" >30</td>
                                        </tr>
        </table>

<div id="result"></div>

</body>
</html>
